<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel</title>

    <!-- Icon Onglet -->
    <link rel="icon" href="../images/icon/icon onglet.jpg">

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- JQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

    <!-- CSS only Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Police d'ecriture Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Nav Menu -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="mr-5">
                <a class="navbar-brand" href="index.html"><img src="../images/icon/icon title.png" width="30"
                        height="30" class="d-inline-block align-top" loading="lazy"> My Travel</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item form-inline">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="../index.html">Services</a>
                        <a class="nav-link" href="../index.html">Top Deals</a>
                        <a class="nav-link" href="../index.html">Gallery</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <!-- The form -->
                <form class="example" action="index.html">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </nav>

        <!-- Formulaire de Contact -->
        <div>
            <div class="row m-auto" id="contatti">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 maps d-flex justify-content-center">
                            <!-- Google Maps Bruxelles -->
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80598.70582346144!2d4.30534999665731!3d50.855062461196674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3a4ed73c76867%3A0xc18b3a66787302a7!2sBruxelles!5e0!3m2!1sfr!2sbe!4v1591877262222!5m2!1sfr!2sbe"
                                width="600" height="500" frameborder="0" style="border: 3px solid black;"
                                allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                        <div class="col-md-6">
                            <h2 class="text-uppercase mt-3 font-weight-bold text-dark">Contact
                                Form</h2>
                            <form action="">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control mt-2" placeholder="First Name ..."
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control mt-2" placeholder="Last Name ..."
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control mt-2" placeholder="Email @"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="number" class="form-control mt-2" placeholder="Number"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                placeholder="Message ..." rows="3" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="invalidCheck2" required>
                                                <label class="form-check-label" for="invalidCheck2">
                                                    Confirm the data entered
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-light" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                            <div class="text-white">
                                <h2 class="text-uppercase mt-4 font-weight-bold text-dark">Contact Us</h2>
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <a href="tel:+">(+39) 123456</a><br>
                                <i class="fa fa-map-marker"></i> Address : Piazza del Colosseo, 1,
                                00184
                                Roma<br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
